<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5 p-5">
        <div class="card bg-light">
            <div class="card-header">
                <h2 class="text-left mb-4">Payment form example</h2>
            </div>

            <div class="card-body bg-white" >
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form class="row needs-validation g-3" novalidate>
                    <div class="col-md-4">
                        <label for="cardNumber">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
    
                    <div class="col-md-4">
                        <label for="cvv">CVC #</label>
                        <input type="text" class="form-control" id="cvv" placeholder="0000">
                    </div>
    
                    <div class="col-md-4">
                        <label for="amount">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
    
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
    
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
    
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state">
                            <option value="">Pick a state</option>
                            <option value="Estado1">Estado1</option>
                            <option value="Estado2">Estado2</option>
                            <option value="Estado3">Estado3</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="postalcode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalcode">
                    </div>
    
                    <div class="col-md-6">
                        <label for="city" class="form-label">We accept</label><br>
                        <div class="col-lg-6">
                            <div class="d-flex bg-secondary p-2 justify-content-between rounded text-white">
                                <input type="radio" class="" name="color[]" value="mastercard" /><i
                                    class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" name="color[]" value="visa" /><i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" name="color[]" value="diners" /><i
                                    class="fa-brands fa-cc-diners-club"></i>
                                <input type="radio" name="color[]" value="amex" /><i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <label for="state" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <div class="form-text">Add any notes here.</div>
                    </div>
    
                   
                </form>
            </div>
            
            <div class="card-footer d-flex justify-content-end bg-light"  >
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
           
        </div>
    </div>
</body>
</html>
